<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <!-- <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script> -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script> -->
    <script>
      window.onload = () => {
        navigator.geolocation.getCurrentPosition((position) => {
          /* document.querySelector('a-entity')
          .setAttribute(
            'gps-entity-place',
            `latitude: ${position.coords.latitude};
            longitude: ${position.coords.longitude};`
          ) */
      });
     }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      gps-camera-debug
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- <a-text
        value="No markers around"
        look-at="[gps-camera]"
        scale="5 5 5"
      ></a-text> -->
      <!-- <a-assets>
        <a-asset-item id="test02" src="models/jotaro_kujo/scene.gltf"></a-asset-item>
      </a-assets> -->
      <a-entity
        gltf-model="./models/scene.gltf"
        rotation="0 180 0"
        scale="0.15 0.15 0.15"
        gps-entity-place="longitude: 139.330734; latitude: 35.646472;"
        animation-mixer
      />
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
